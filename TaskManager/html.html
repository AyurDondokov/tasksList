<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="todo-list">
        <div class="tasks">
            <div class="tasks__header">
                Tasks list
                <button type="button" class="task-list__add-button">Add task</button>
            </div>
            <ul class="task-list">
                <li class="task-list__item">
                    <input class="task-list__done" type="checkbox" name="">
                    <span class="task-list__prio">!!!</span>
                    <span class="task-list__description">Task 1</span>
                    <button type="button" class="task-list__edit-button">edit</button>
                    <button type="button" class="task-list__del-button">del</button>
                </li>
            </ul>
        </div>
        <div class="task-form">
            <hr>
            <form>
                <div class="task-form__header">Task constructor</div>
                <br>
                <label class="task-form__name">Task</label>
                <br>
                <input class="task-form__description" type="text" name="description" placeholder="Description">
                <br>
                <label>
                    <input type="checkbox" name="prio">
                    High priority
                </label>
                <br>
                <button type="submit" class="task-form__save">Save</button>
                <button type="button" class="task-form__close">Close</button>
            </form>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
